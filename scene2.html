<!DOCTYPE html>
<html>
  <head>
    <title>RV - SCENE 2</title>
    <meta name="description" content="UOC Realitat Virtual - PAC 1" />
    <meta name="author" content="Sergi Zamora <sergi.zamora.95@gmail.com>" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <!-- Scene - Start -->
    <a-scene environment="preset: japan">
      <a-assets>
        <img id="link-rocket" src="recursos/assets/textures/RocketWorld.jpg" />
        <img id="link-egypt" src="recursos/assets/textures/Egypt.jpg" />
      </a-assets>

      <!-- Links - Start -->
      <a-link
        href="scene1.html"
        title="Go to Rocket"
        image="#link-rocket"
        peekMode="false"
        position="10 2 -0"
        rotation="0 -90 0"
      ></a-link>
      <a-link
        href="scene3.html"
        title="Go to Egypt"
        image="#link-egypt"
        peekMode="false"
        position="10 2 4"
        rotation="0 90 0"
      ></a-link>
      <!-- Links - End -->

      <!-- Cursor & Camera - Start -->
      <a-camera id="camera">
        <a-cursor color="#66ffff"></a-cursor>
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <!-- Cursor & Camera - End -->
    </a-scene>
    <!-- Scene - End -->

    <!-- Scripts - Start -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <!-- Scripts - End -->
  </body>
</html>
